<div class="d-flex h-100">
    <div class="col-5 col-lg-3 h-100 pr-0 pt-4">
      <faq class="mat-elevation-z3 h-50 mat-bg-background-dark-1 pt-1 pb-2 px-4 d-flex flex-column"></faq>
      <div class="mt-3">
        <app-recent></app-recent>
      </div>
    </div>
    <mat-tab-group class="mat-tab-tall col-7 col-lg-9 pr-0 mat-tab-wide mat-ink-bar-thick" backgroundColor="primary" mat-align-tabs="end" headerPosition="below">
      <mat-tab *ngFor="let department of departments" [label]="department.short">
        <mat-tab-group class="mat-tab-background-reset mat-tab-no-wide mat-ink-bar-thick" color="accent" mat-stretch-tabs mat-align-tabs="start">
          <mat-tab *ngFor="let career of department.careers" [label]="career.short">
            <ng-template matTabContent>
              <rankings [department]="department" [target]="career.id" class="py-2 d-block"></rankings>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
</div>
